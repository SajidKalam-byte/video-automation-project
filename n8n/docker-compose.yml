services:
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - TZ=Asia/Kolkata

      # ðŸ”¥ THIS ENABLES EXECUTE COMMAND
      - N8N_EXECUTIONS_PROCESS=main
      - N8N_ALLOW_BUILTIN_EXECUTIONS=true
      - N8N_ALLOW_EXTERNAL_EXECUTIONS=true

      # ðŸ‘‡ REQUIRED FOR COMMUNITY NODES
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ../:/data
    depends_on:
      - worker

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../:/app
